<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SaiFlashCards.io</title>
</head>
<body>
    <div class="hero">
    <h1>SaiFlashCards.io</h1>
    <h3>Learn and memorize with SaiFlashCards.io</h3>

    <div class="input-section">
    <label for="classSelect">Select your class:</label>
    <select id="classSelect" onchange="populateSubjects()">
        <option value="">-- Choose Class --</option>
        <option value="8th Grade">8th Grade</option>
        <option value="9th Grade">9th Grade</option>
    </select>

    <label for="subjectSelect">Select your subject:</label>
    <select id="subjectSelect">
        <option value="">-- Choose Subject --</option>
        <option value="Maths">Maths</option>
        <option value="Science">Science</option>
    </select>

    <button type="submit" onclick="handleSubmit()">Show FlashCards</button>
    </div>

    <div class="flashcard-section" style="display: none;">
        <div class="flashcard" id="flashcard">
            <p id="flashcard-text">Your flashcard will appear here</p>
        </div>
        <button id="next-btn" onclick="showNextCard()">Next</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
